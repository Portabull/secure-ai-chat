<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

    .code-block {
    position: relative;
    background: #1e1e1e;
    color: #dcdcdc;
    padding: 14px;
    border-radius: 8px;
    font-family: Consolas, monospace;
    font-size: 14px;
    overflow-x: auto;
    margin-top: 8px;
}

.copy-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: #10a37f;
    border: none;
    color: white;
    padding: 4px 8px;
    font-size: 12px;
    border-radius: 4px;
    cursor: pointer;
}

.copy-btn:hover {
    background: #0e8c6d;
}



* {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    margin: 0;
    background: #343541;
    height: 100vh;
}

.chat-container {
    width: 100%;
    height: 100vh;
    background: #343541;
    display: flex;
    flex-direction: column;
}

.chat-header {
    padding: 16px;
    background: #202123;
    color: #fff;
    text-align: center;
    font-weight: 600;
    border-bottom: 1px solid #444;
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.message {
    max-width: 75%;
    padding: 12px 16px;
    margin-bottom: 12px;
    border-radius: 8px;
    line-height: 1.4;
    word-wrap: break-word;
    animation: fadeIn 0.2s ease-in;
}

.user {
    background: #0b93f6;
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 0;
}

.bot {
    background: #444654;
    color: #e5e5e5;
    margin-right: auto;
    border-bottom-left-radius: 0;
    white-space: pre-wrap;
}

.chat-input {
    padding: 16px;
    background: #202123;
    display: flex;
    gap: 10px;
    border-top: 1px solid #444;
    align-items: center;
}

.chat-input textarea {
    flex: 1;
    resize: none;
    height: 50px;
    border-radius: 6px;
    border: none;
    padding: 12px;
    font-size: 15px;
    outline: none;
    background: #40414f;
    color: white;
}

.icon-btn {
    background: transparent;
    border: none;
    color: #bbb;
    font-size: 18px;
    cursor: pointer;
}

.icon-btn:hover {
    color: white;
}

.send-btn {
    background: #10a37f;
    border: none;
    color: white;
    padding: 0 20px;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
}

.send-btn:hover {
    background: #0e8c6d;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>



<!-- DEBUG BAR (VISIBLE IN JAVA FX) -->
<div id="debug"
     style="
       position:fixed;
       bottom:0;
       left:0;
       right:0;
       background:#111;
       color:#0f0;
       font-size:12px;
       padding:6px;
       z-index:9999;
       font-family:monospace;">
    JS loaded
</div>

<div class="chat-container">
    <div class="chat-header">OpenAI</div>

    <div class="chat-messages" id="chatMessages">
        <div class="message bot">Hello üëã How can I help you?</div>
    </div>

    <div id="recordingStatus"
         style="display:none; padding:6px 16px; color:#ff4d4d;">
        üî¥ Recording...
    </div>

    <div id="attachments"
         style="padding:8px 16px; display:flex; gap:8px; flex-wrap:wrap;">
    </div>


    <div class="chat-input">
        <button class="icon-btn" onclick="toggleRecording()">üé§</button>
        <button class="icon-btn" onclick="takeScreenshot()">üì∏</button>
        <textarea id="userInput" placeholder="Send a message..."></textarea>
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
let isRecording = false;
let recordingCount = 0;

let recordings = []; // UI-side tracking


/* ------------------ STATE ------------------ */
let javaReady = false;
let attachScreenshot = false;
let botDiv = null;

const chatMessages = document.getElementById("chatMessages");
const userInput = document.getElementById("userInput");

/* ------------------ JAVA READY ------------------ */
function onJavaReady() {
    javaReady = true;
    debug("Java bridge READY");
}

/* ------------------ DEBUG ------------------ */
function debug(msg) {
    document.getElementById("debug").innerText = msg;
}


/* ------------------ SCREENSHOT FLAG ------------------ */
let screenshotCount = 0;

function takeScreenshot() {
    if (!window.java) return;

    window.java.takeScreenshot();
    screenshotCount++;
    addScreenshotAttachment(screenshotCount);
}

/* ------------------ SEND ------------------ */
function sendMessage() {
    debug("Send clicked");

    if (!javaReady || !window.java) {
        debug("‚ùå Java bridge NOT ready");
        return;
    }

    const text = userInput.value.trim();
    if (!text) {
        debug("‚ùå Empty message");
        return;
    }

    addMessage(text, "user");
    userInput.value = "";

    botDiv = addMessage("", "bot");

    debug("üì§ Calling Java.sendMessage()");
    window.java.submitPromptWithRecordings(text);
document.getElementById("attachments").innerHTML = "";
recordingCount = 0;


document.getElementById("attachments").innerHTML = "";
screenshotCount = 0;

    attachScreenshot = false;
}

/* ------------------ JAVA CALLBACK ------------------ */
function appendToken(token) {
    if (!botDiv) return;
    botDiv.rawText = (botDiv.rawText || "") + token;
botDiv.innerHTML = formatBotMessage(botDiv.rawText);

    chatMessages.scrollTop = chatMessages.scrollHeight;
}

/* ------------------ UI HELPERS ------------------ */
function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = "message " + type;

    if (type === "bot") {
        div.rawText = text;
        div.innerHTML = formatBotMessage(text);
    } else {
        div.innerText = text;
    }

    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    return div;
}




function formatBotMessage(text) {
    // Match ```language\ncode\n```
    return text.replace(/```([\s\S]*?)```/g, function (_, code) {
        const escaped = code
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");

        return `
            <div class="code-block">
                <button class="copy-btn" onclick="copyCode(this)">Copy</button>
                <pre>${escaped}</pre>
            </div>
        `;
    });
}

function copyCode(btn) {
    const code = btn.nextElementSibling.innerText;

    if (window.java && window.java.copyToClipboard) {
        window.java.copyToClipboard(code);
        btn.innerText = "Copied ‚úì";
        setTimeout(() => btn.innerText = "Copy", 1500);
    } else {
        alert("Clipboard not available");
    }
}

function toggleRecording() {
    if (!window.java) return;

    if (!isRecording) {
        isRecording = true;
        window.java.startRecording();
        document.getElementById("recordingStatus").style.display = "block";
    } else {
        isRecording = false;
        window.java.stopRecording();
        document.getElementById("recordingStatus").style.display = "none";

        recordingCount++;
        addAttachment(recordingCount);
    }
}

function addAttachment(index) {
    const container = document.getElementById("attachments");

    const div = document.createElement("div");
    div.style.cssText =
        "background:#2f303a;color:#fff;padding:6px 10px;border-radius:14px;font-size:12px;display:flex;align-items:center;gap:6px;";

    const label = document.createElement("span");
    label.innerText = "üé§ Recording " + index;

    const removeBtn = document.createElement("span");
    removeBtn.innerText = "‚ùå";
    removeBtn.style.cursor = "pointer";

    removeBtn.onclick = () => {
        removeRecording(index - 1, div);
    };

    div.appendChild(label);
    div.appendChild(removeBtn);
    container.appendChild(div);
}

function removeRecording(index, element) {
    if (!window.java) return;

    // Call Java to remove audio
    window.java.removeRecording(index);

    // Remove UI element
    element.remove();

    debug("Removed recording " + (index + 1));
}

function addScreenshotAttachment(index) {
    const container = document.getElementById("attachments");

    const div = document.createElement("div");
    div.style.cssText =
        "background:#2f303a;color:#fff;padding:6px 10px;border-radius:14px;font-size:12px;display:flex;align-items:center;gap:6px;";

    const label = document.createElement("span");
    label.innerText = "üì∑ Screenshot " + index;

    const removeBtn = document.createElement("span");
    removeBtn.innerText = "‚ùå";
    removeBtn.style.cursor = "pointer";

    removeBtn.onclick = () => {
        window.java.removeScreenshot(index - 1);
        div.remove();
    };

    div.appendChild(label);
    div.appendChild(removeBtn);
    container.appendChild(div);
}

</script>

</body>
</html>
